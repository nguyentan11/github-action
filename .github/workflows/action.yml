name: terraform-deploy
run-name: ${{ github.actor }} is deploying terraform infrastructure
on:
  push:
    branches: [ test ] 
  workflow_dispatch:
jobs:
  terraform-test:
    name: Deploy TF
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
    - uses: actions/checkout@v3
      with:
        repository: nguyentan11/github-action
        ref: 'test' 
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies Including Ansible
      run: |
        npm install ansible
        ansible --version
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        repository: nguyentan11/fsoft-lab1
        ref: 'test'
    - name: Specific terraform version
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.3.9
        terraform_wrapper: false
    - name: Initial TF
      run: terraform init
    - name: Plan TF
      run: terraform plan -lock=false -input=false
    - name: Apply TF
      run: terraform apply -auto-approve -lock=false -input=false
    - name: Run playbook
      uses: dawidd6/action-ansible-playbook@v2
      with:
        # Required, playbook filepath
        playbook: simpleplaybook.yml
        # Optional, directory where playbooks live
        directory: ./
        # Optional, SSH private key
        key: $(terraform output linux_private_key_pem)
        # Optional, literal inventory file contents
        inventory: |
          [linux]
          $(terraform output linux_public_ip)

    - name: Destroy TF
      run: terraform destroy -auto-approve -lock=false


